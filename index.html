<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no"/>
    <title>National Park Visitation Statistics</title>

    <script type="module" src="https://unpkg.com/@esri/calcite-components@1.0.0-beta.50/dist/calcite/calcite.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/@esri/calcite-components@1.0.0-beta.50/dist/calcite/calcite.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/@esri/calcite-components@1.0.0-beta.50/dist/calcite/calcite.css" />

    <link rel="stylesheet" href="https://js.arcgis.com/4.19/esri/css/main.css">
    <link rel="stylesheet" href="app/main.css">
    <script>
      var locationPath = location.pathname.replace(/\/[^\/]+$/, "");
      window.dojoConfig = {
        packages: [
          {
            name: "app",
            location: locationPath + "/app"
          }
        ]
      };
    </script>
    <script src="https://js.arcgis.com/4.19/"></script>
  </head>
  <body>
    <script>require(["app/main"]);</script>
    <div id="mainViewDiv" class="esri-widget"></div>
    <div id="akViewDiv" class="esri-widget"></div>
    <div id="hiViewDiv" class="esri-widget"></div>
    <div id="viViewDiv" class="esri-widget"></div>
    <div id="controls"></div>
    <div id="title" class="esri-widget">
      <div id="name">
        National park visits
      </div>
      <div id="titleText"><span id="annual-visits"></span> visits in <span class="emphasis" id="year"></span></div>
      <div>a <span id="percent-change"></span> change <span id="total-change"></span> from <span id="previous-year"></span></div>
      <div class="options">
        <calcite-label>
          Select a variable
        <calcite-radio-group
          layout="horizontal"
          appearance="solid"
          scale="m"
          width="auto"
          role="radiogroup"
          calcite-hydrated=""
          id="rendererSelect"
        >
          <calcite-radio-group-item
            value="percent-change"
            checked=""
            tabindex="0"
            appearance="solid"
            aria-checked="false"
            layout="horizontal"
            role="radio"
            scale="m"
            icon-position="start"
            calcite-hydrated=""
          >
            Percent change
          </calcite-radio-group-item>
          <calcite-radio-group-item
            value="total-change"
            appearance="solid"
            aria-checked="false"
            layout="horizontal"
            role="radio"
            scale="m"
            icon-position="start"
            calcite-hydrated=""
          >
            Total change
          </calcite-radio-group-item>
          <calcite-radio-group-item
            value="bivariate"
            appearance="solid"
            aria-checked="false"
            layout="horizontal"
            role="radio"
            scale="m"
            icon-position="start"
            calcite-hydrated=""
          >
            Total visits
          </calcite-radio-group-item>
          <input type="hidden" />
        </calcite-radio-group>
      </calcite-label>

      </div>

      <div class="options">
        <calcite-label>
            Select a view
        <calcite-radio-group
          layout="horizontal"
          appearance="solid"
          scale="m"
          width="auto"
          role="radiogroup"
          calcite-hydrated=""
          id="viewSelect"
        >
          <calcite-radio-group-item
            value="all"
            checked=""
            tabindex="0"
            appearance="solid"
            aria-checked="false"
            layout="horizontal"
            role="radio"
            scale="m"
            icon-position="start"
            calcite-hydrated=""
          >
            All
          </calcite-radio-group-item>
          <calcite-radio-group-item
            value="us"
            appearance="solid"
            aria-checked="false"
            layout="horizontal"
            role="radio"
            scale="m"
            icon-position="start"
            calcite-hydrated=""
          >
            Lower 48
          </calcite-radio-group-item>
          <calcite-radio-group-item
            value="ak"
            appearance="solid"
            aria-checked="false"
            layout="horizontal"
            role="radio"
            scale="m"
            icon-position="start"
            calcite-hydrated=""
          >
            Alaska
          </calcite-radio-group-item>
          <calcite-radio-group-item
            value="hi"
            appearance="solid"
            aria-checked="false"
            layout="horizontal"
            role="radio"
            scale="m"
            icon-position="start"
            calcite-hydrated=""
          >
            Hawaii
          </calcite-radio-group-item>
          <input type="hidden" />
        </calcite-radio-group>
      </calcite-label>
      </div>

      <div id="timeSlider"></div>
      <div id="year-picker"></div>
    </div>
    <div id="feature"><span id="feature-close" class="esri-icon-close"></span></div>
    <div id="legend"></div>
  </body>
</html>
